<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card</title>

    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    
    <link rel="stylesheet" href="./css/main.css">    

    
</head>

<body>
    <div class="card">
        <img src="./images/illustration-hero.svg" alt="Hero Illustration" class="hero-img">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="plan">
            <img src="./images/icon-music.svg" alt="Music Icon" class="plan-icon">
            <div class="plan-details">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
        </div>

        <a href="#" class="button">Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</a>
    </div>

</body>

</html>
